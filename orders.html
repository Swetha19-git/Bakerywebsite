<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details</title>

  <style>
    .order-section {
  display: flex;
  justify-content: center;
  padding: 60px 20px;
  background: linear-gradient(135deg, #973c87, #803277);
  min-height: 100vh;
}

.order-container {
  background: #fdd5f0;
  padding: 40px;
  border-radius: 12px;
  width: 600px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.15);
  animation: fadeIn 0.6s ease;
}

.order-title {
  text-align: center;
  margin-bottom: 25px;
  font-size: 28px;
  font-weight: bold;
  color: #4a2555;
}

.order-form .form-group {
  margin-bottom: 20px;
}

.order-form label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: #333;
}

.order-form input,
.order-form textarea {
  width: 100%;
  padding: 12px;
  border: 2px solid #eee;
  border-radius: 8px;
  font-size: 15px;
}

.order-form input:focus,
.order-form textarea:focus {
  border-color: #a24aa5;
  outline: none;
}

.order-form textarea {
  height: 120px;
  resize: none;
}

.delivery-type {
  margin: 20px 0;
  display: flex;
  gap: 25px;
  font-size: 16px;
}

.order-btn {
  width: 100%;
  background: #e56cc2;
  color: #fff;
  padding: 14px;
  border: none;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.order-btn:hover {
  background: #c75aa8;
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>

<body>

<section class="order-section">
  <div class="order-container">

    <h1 class="order-title">Order Details</h1>

    <form class="order-form">

      <div class="form-group">
        <label>Name <span>*</span></label>
        <input type="text" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label>Mobile Number <span>*</span></label>
        <input type="tel" placeholder="Enter mobile number" required>
      </div>

      <div class="form-group">
        <label>Delivery Date & Time</label>
        <input type="datetime-local">
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea placeholder="Enter your address"></textarea>
      </div>

      <div class="delivery-type">
        <label><input type="radio" name="delivery" checked> Door Delivery</label>
        <label><input type="radio" name="delivery"> In-Store Pickup</label>
      </div>

      <button type="submit" class="order-btn">Submit</button>

    </form>

  </div>
</section>

</body>
</html>
